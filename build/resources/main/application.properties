server.port=28852
server.error.include-message=always
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

spring.jackson.serialization.INDENT_OUTPUT=true


spring.jackson.property-naming-strategy=SNAKE_CASE
spring.datasource.url=jdbc:h2:file:../service_db
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

#spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.datasource.username=sa
spring.datasource.password=

transaction.service.none=none
transaction.service.amount=amount
transaction.service.card-number=card-number
transaction.service.ip=ip

transaction.service.minTransaction=200
transaction.service.maxTransaction=1500